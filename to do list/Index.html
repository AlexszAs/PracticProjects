<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3cdf3e4a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdjns.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/allmin.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title"><span class="fl">Your</span> <span class="fl">Task</span> <span class="fl">List</span></div>
        <div id="newTask">
            <input type="text" placeholder="Task to be done...">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
